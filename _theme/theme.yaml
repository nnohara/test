id: gallery
label: 'Gallery Black'
name: 'Gallery Black'
version: 1.0
elements:
  blog_static_files:
    component: ~
    data:
      - images
    importer: blog_static_files
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        archive:
          entry_listing:
            label: カテゴリ別記事リスト
            mappings:
              category:
                archive_type: Category
        index:
          feed_recent:
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          styles:
            label: スタイルシート
            outfile: common/css/styles.css
            rebuild_me: 1
          template_11978:
            label: メインページ
            outfile: index.html
            rebuild_me: 1
        individual:
          entry:
            label: 記事
            mappings:
              individual:
                archive_type: Individual
        module:
          template_11975:
            label: header
          template_11976:
            label: footer
          template_11977:
            label: config
        page:
          page:
            label: ウェブページ
            mappings:
              page:
                archive_type: Page
